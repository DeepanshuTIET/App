<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com/3.4.4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs@3.14.0/dist/cdn.min.js" defer></script>
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #FF0080, #7928CA, #0070F3, #00FFFF);
            background-size: 400%;
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 3s ease infinite;
            line-height: 1.2; /* Adjusted line-height */
            padding-bottom: 0.2em; /* Added padding */
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const themeController = document.querySelector(".theme-controller");
            const currentTheme = localStorage.getItem("theme") || "dark";

            document.documentElement.setAttribute("data-theme", currentTheme);

            if (currentTheme === "light") {
                themeController.checked = false;
            } else {
                themeController.checked = true;
            }

            themeController.addEventListener("change", function() {
                if (themeController.checked) {
                    document.documentElement.setAttribute("data-theme", "dark");
                    localStorage.setItem("theme", "dark");
                } else {
                    document.documentElement.setAttribute("data-theme", "light");
                    localStorage.setItem("theme", "light");
                }
            });
        });
    </script>
</head>
<body class="bg-base-200">
    <header class="navbar bg-neutral text-neutral-content">
        <div class="container mx-auto flex justify-between items-center">
            <button class="btn btn-ghost text-xl">OpenAlgo Dashboard</button>
            <nav>
                <a href="{{ url_for('register') }}" class="btn btn-success btn-outline">Register</a>
                <a href="{{ url_for('login') }}" class="btn btn-info btn-outline ml-2">Login</a>
            </nav>
        </div>
    </header>

    <section class="hero min-h-screen bg-base-200">
        <div class="hero-content text-center">
            <div class="max-w-2xl">
                <h1 class="text-5xl font-bold gradient-text mb-6 mt-12">OpenAlgo Dashboard</h1>
                <p class="text-2xl text-base-content mb-12">The ultimate platform for technical analysis, market sentiments, data visualization, and trading strategies.</p>
                <div class="flex flex-col items-center space-y-4">
                    <div class="flex justify-center space-x-4">
                        <a href="{{ url_for('register') }}" class="btn btn-success btn-lg">Get Started</a>
                        <a href="{{ url_for('login') }}" class="btn btn-info btn-lg">Login</a>
                    </div>
                    <!-- Additional spacing added here -->
                    <div class="mt-8">
                    </div>
                    <div class="mt-8">
                        <label class="flex items-center space-x-2">
                            <span class="text-base-content">Light</span>
                            <input type="checkbox" class="toggle theme-controller" />
                            <span class="text-base-content">Dark</span>
                        </label>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    
    <footer class="bg-neutral text-neutral-content text-center py-4 mt-8">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
