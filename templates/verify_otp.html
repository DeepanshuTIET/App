{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">Verify OTP</h2>
        <form method="post">
            <div class="mb-4">
                <label for="otp" class="block text-gray-700 mb-2">OTP:</label>
                <input type="text" id="otp" name="otp" maxlength="6" pattern="\d{6}" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full py-3 bg-blue-600 text-white font-bold rounded hover:bg-blue-800 transition duration-300">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
