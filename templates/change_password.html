{% extends "base.html" %}
{% block content %}
<div class="container mx-auto">
    <h2 class="text-2xl font-bold mb-4">Change Password</h2>
    <form method="post" class="bg-white p-6 rounded shadow-md">
        <div class="mb-4">
            <label for="password" class="block text-gray-700">New Password:</label>
            <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded">
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-800">Change Password</button>
    </form>
</div>
{% endblock %}
