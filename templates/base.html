<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        {% if show_header_footer %}
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 shadow">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Dashboard</h1>
                <nav>
                    <a href="{{ url_for('home') }}" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 rounded">Home</a>
                    <a href="{{ url_for('dashboard') }}" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 rounded">Dashboard</a>
                    <a href="{{ url_for('stock') }}" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 rounded">Stock</a>
                    <a href="{{ url_for('logout') }}" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 rounded">Logout</a>
                </nav>
            </div>
        </header>
        {% endif %}
        
        <!-- Main Content Area -->
        <div class="flex flex-1">
            {% if show_header_footer %}
            <!-- Sidebar -->
            <aside class="w-64 bg-gray-800 text-gray-100 p-4">
                <ul>
                    <li class="mb-4">
                        <a href="#" class="block p-2 bg-gray-700 rounded">Dashboard</a>
                    </li>
                    <li class="mb-4">
                        <a href="#" class="block p-2 hover:bg-gray-700 rounded">Profile</a>
                    </li>
                    <li class="mb-4">
                        <a href="#" class="block p-2 hover:bg-gray-700 rounded">Settings</a>
                    </li>
                    <li class="mb-4">
                        <a href="{{ url_for('stock') }}" class="block p-2 hover:bg-gray-700 rounded">Stock</a>
                    </li>
                    <li class="mb-4">
                        <a href="#" class="block p-2 hover:bg-gray-700 rounded">Logout</a>
                    </li>
                </ul>
            </aside>
            {% endif %}
            
            <!-- Page Content -->
            <main class="flex-1 p-6">
                <div class="container mx-auto">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>

        {% if show_header_footer %}
        <!-- Footer -->
        <footer class="bg-gray-800 text-gray-100 text-center p-4">
            <div class="container mx-auto">
                <p>&copy; 2024 Your Company. All rights reserved.</p>
            </div>
        </footer>
        {% endif %}
    </div>
</body>
</html>
